name: Docker image build and push to GCP

on:
  push:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  DOCKER_IMAGE_NAME: trab-image
  GCE_INSTANCE: ${{ secrets.GCE_INSTANCE }}
  GCE_INSTANCE_ZONE: ${{ secrets.GCE_INSTANCE_ZONE }}

jobs:
  build:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Setup gcloud CLI
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - run: |
          gcloud --quiet auth configure-docker

      # Build docker image
      - name: Build
        run: |
          docker build . --tag "asia-northeast3-docker.pkg.dev/clever-coast-409912/trab/$DOCKER_IMAGE_NAME:$GITHUB_SHA"

      # Configure docker to use the gcloud command-line tool as a credential helper
      - name: Configure Docker
        run: |
          gcloud auth configure-docker -q

      # Push image to Google Container Registry
      - name: Push
        run: |
          docker push "asia-northeast3-docker.pkg.dev/clever-coast-409912/trab/$DOCKER_IMAGE_NAME:$GITHUB_SHA"

      # Deploy to Google Compute Engine instance
      - name: Deploy
        run: |
          gcloud compute instances update-container "$GCE_INSTANCE" \
            --zone "$GCE_INSTANCE_ZONE" \
            --container-image "asia-northeast3-docker.pkg.dev/clever-coast-409912/trab/$DOCKER_IMAGE_NAME:$GITHUB_SHA"
